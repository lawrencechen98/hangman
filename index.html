<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"  />
	<meta name="viewport" content="width=device-width">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
	<h1>Hangman <br>2016 Election Style</h1>
	<p id="guess_space"></p>
	
	<form name="guess_form">
		<input name="input_letter" type="text" size="5" maxlength="1">
		<input name="ratebutton" type="button" value="Guess" onClick="checkletter()">
		<p id="wrong_letters">Wrong Letters:</p>
		
		<img src="http://www.writteninpencil.de/Projekte/Hangman/hangman0.png" id="hangman"><br />
		<div class = "donald">
		<aside>
		<img src="http://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2016/1/12/1452598831853/DonaldTrumpL.png">
		</aside>
		</div>
		<div class = "hillary">
		<aside>
		<img src=http://freepngimages.com/wp-content/uploads/2016/04/hillary-clinton-transparent-background.png>
		</aside>
		</div>
		<input name="refresh" type="button" value="New Game" onClick="location.reload()">
	</form>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
